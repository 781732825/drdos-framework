<!-- 这里是自己添加的js部分，学习ing -->
<!-- 其实接口可以合并 -->
<script type="text/javascript">
    $(function(){
        setInterval(
            function() {
                Info();
                Status();
            }, 2000);
    });

    function Info() {
        $.get("api/info", '', function(res){
            var strs = new Array();
            strs = res.split(' ');
            $('#cpuinfo').html(strs[0]+"%");
            $('#cpuinfobar').attr('style','width: ' + strs[0] + '%');
            $('#meminfo').html(strs[1]+"%");
            $('#meminfobar').attr('style','width: ' + strs[1] + '%');
        })
    }

    function Status() {
        $.get("api/status", '', function(res){
            var strs = new Array();
            strs = res.split(' ');
            $('#totalcount').html(strs[0]);
            $('#vulncount').html(strs[1]);
            $('#process').html(strs[2]+'%');
            console.log(strs[2]+'%');
            $('#processbar').attr('style','width: ' + strs[2] + '%');
        })        
    }


    var sleep = function(time) {
        var startTime = new Date().getTime() + parseInt(time, 10);
        while(new Date().getTime() < startTime) {}
    };

    function submitcheck() {
        var params = {
            sip : $('#sip').val(),
            dip : $('#dip').val(),
            type : $('#type').val(),
            loadfile : $('#loadfile').val(),
        }
        $.ajax({
            url : "/api/check",
            type: "POST",
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(params),
            success: function(data) {
                console.log(data["code"])
                if(data["code"] === 400) {
                    window.alert(data["msg"]);
                }
            },
        })
    }

    function submitapicheck() {
        var params = {
            sip : $('#sip').val(),
            dip : $('#dip').val(),
            type : $('#type').val(),
            loadfile : $('#loadfile').val(),
        }
        $.ajax({
            url : "/api/apicheck",
            type: "POST",
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(params),
            success: function(data) {
                if(data["code"] === 400) {
                    window.alert(data["msg"]);
                }
            },
        })
    }

    function cancelcheck() {
        $.ajax({
            url : "/api/cancel",
            type: "GET",
            success: function(data) {
                if(data["code"] === 400) {
                    window.alert(data["msg"]);
                }
            }
        })
    }

</script>

<script type="text/javascript">
    $(function(){
        outfiles();
        loadfiles();
    });

    function outfiles() {
        $.get("api/outfiles", '', function(res) {
            var strs = new Array();
            var htmlcode = new String();
            if(res["code"] == 200) {
                for (var i=0;i<res["msg"].length;i++) {
                    htmlcode =htmlcode + "<div class=\"card-body\"><a class=\"m-0 font-weight-bold text-primary\" href=\"api/download/"+ res["msg"][i] +"?dir=outfile" + "\">" + res["msg"][i] + "</a></div>";
                }
                $("#outfile").html(htmlcode);
            }
        })
    }

    function loadfiles() {
        $.get("api/loadfiles", '', function(res) {
            var strs = new Array();
            var htmlcode = new String();
            if(res["code"] == 200) {
                for (var i=0;i<res["msg"].length;i++) {
                    htmlcode =htmlcode + "<div class=\"card-body\"><a class=\"m-0 font-weight-bold text-primary\" href=\"api/download/"+ res["msg"][i] +"?dir=loadfile" + "\">" + res["msg"][i] + "</a></div>";
                }
                $("#loadfile").html(htmlcode);
            }
        })
    }

    function doUpload() {  
        var formData = new FormData($("#uploadForm")[0]);  
        $.ajax({  
            url: 'api/upload',  
            type: 'POST',  
            data: formData,  
            async: false,  
            cache: false,  
            contentType: false,
            processData: false,
            success: function (data) {
                if(data["code"] === 200) {
                    window.alert("Upload success");
                }
                if(data["code"] === 400) {
                    window.alert(data["msg"]);
                }
            },   
        });  
    }

</script>
